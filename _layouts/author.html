---
layout: default
---

<h1>{{ page.title }}</h1>
<p>{{ page.description }}</p>

<h2>Posts by {{ page.title }}</h2>
<ul>
  {% for post in site.posts %}
    {% if post.author == page.title %}
      <li>
        <a href="{{ post.url }}">{{ post.title }}</a> - {{ post.date | date: "%B %d, %Y" }}
      </li>
    {% endif %}
  {% endfor %}
</ul>
