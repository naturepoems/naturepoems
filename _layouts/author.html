---
layout: default
---

<h1>{{ page.title }}</h1>
<p>{{ page.description }}</p>

<h2>Posts by {{ page.title }}</h2>
<ul>
  {% for post in site.posts %}
    {% if post.author == page.title and post.subject == page.subject %}
      <li>
        <a href="{{ post.url }}">{{ post.title }}</a>
      </li>
    {% endif %}
  {% endfor %}
</ul>
